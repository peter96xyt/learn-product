<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/body.css"/>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/right.css"/>
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/new.css"/>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>收录-互联网热点</title>

</head>
<body>
<!-- header -->
<div id="header"></div>

<!--title-->
<div class="title">

        <div class="title_text">
            <img src="img/1596c5268b4a05b5_cat.jpg" alt="" class="title_bacImg"/>
            <div class="text">
                <p class="title_text_b">互联网热点</p>
                <p>最美网站为您精挑细选每日互联网发生的各种热点新闻、资讯。</p>
            </div>
        </div>
</div>

<div class="container main_thing">


    <!--right-->
    <div id="right"></div>

</div>
<!--footer-->
<div id="footer"></div>

<script src="./js/header_ajax.js"></script>
<script src="./js/footer_ajax.js"></script>
<script src="./js/right_ajax.js"></script>

<script>
    $.ajax({
        url:"http://127.0.0.1:3000/thing/hot",
        type:"GET",
        dataType:"JSON",
        success: function (res) {
            //console.log(res);
            var html ="";
            for(var i=0;i<res.length;i++){
                html +=  `
                <div class="main_l pos_r">
                    <a  href="#"  class="pos_a">
                        <img src="${res[i].pic}" class="main_l_img"/>
                    </a>
                    <div class="pos_a pos_a_1">
                        <a href="#" class="mail_l_title1">${res[i].author}</a>&nbsp;&nbsp;&nbsp;<span>${res[i].up_time}</span><span><img
                            src="${res[i].author_pic}" class="mail_l_title1_img"></span>
                        <h6 style="margin-top: 10px"><a href="#"  class="mail_l_title1" style="font-weight: bold">${res[i].title}</a></h6>
                        <p style="color:#90949C;font-size: 14px">${res[i].detail}</p>
                        <div>
                            <a href="#" class="main_l_ab">${res[i].lang_type}</a>
                        </div>
                    </div>
                </div>`
            }
            $(".main_thing").append(html);
        }
    })
</script>
</body>
</html>
